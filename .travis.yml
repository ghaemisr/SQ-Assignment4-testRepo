language: python
python: 
  - "3.6"
 
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov

before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  
script:
  - coverage run ./test/scoreboardTest.py
  - coverage run ./test/mainGameTest.py
  - coverage run ./test/chessboardTest.py
  - coverage run ./test/gameLogicTest.py

after_success:
  - codecov